<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Fontawesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <!-- This is the interal CSS file  -->
    <link rel="stylesheet" href="./assets/css/css.css">


    <title>Giphy App</title>
</head>

<body>

    <div class="container">
        <h1>Giphy App!</h1>

        <!-- This is the search input  -->
        <div class="form">
            <form>
                <input type="text" id="search" class="form-control" placeholder="search" />
               
                <button class="btn btn-primary" id="submit-btn">Search</button>
                <button class="btn btn-primary" id="clear-results">Clear</button>
            </form>
        </div>

        <!-- This div will hold my most recent searches  -->
        <div class="recent-search"></div>

        <!-- This div will hold the populated giphys  -->
        <div class="giphy-content"></div>

    </div>







    <!--  CDN JQuery  -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- This is the interal js file -->
    <script src="./assets/js/js.js"></script>

</body>

</html>
